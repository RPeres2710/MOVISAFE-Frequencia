        // CONFIGURA√á√ÉO DE SAL√ÅRIOS
        const SALARIES = {
            'Josniel Rodriguez': 1836.50,

            'Heitor Cunha': 2096.00,

                operators.forEach(op => {

        const NIGHT_ALLOWANCE_CONFIG = {
            hourlyRate: 2.04,
            nightHours: 7,
            reducedMinutes: 52.5,
            ficticiousHours: function() {
                return (this.nightHours * 60) / this.reducedMinutes;
            }
        };

        function calculateNightAllowance(nightShifts) {
            const ficticiousHours = NIGHT_ALLOWANCE_CONFIG.ficticiousHours();
            const totalFicticiousHours = nightShifts * ficticiousHours;
            const totalValue = totalFicticiousHours * NIGHT_ALLOWANCE_CONFIG.hourlyRate;
            
            return {
                nightShifts: nightShifts,
                hoursPerShift: ficticiousHours,
                totalHours: totalFicticiousHours,
                hourlyRate: NIGHT_ALLOWANCE_CONFIG.hourlyRate,
                totalValue: totalValue
            };
        }

        function calculateOvertimeValue(operator, totalShifts, he50Hours, he100Hours) {
    const baseSalary = SALARIES[operator] || 1836.50;

    let divisor;

    // Heitor trabalha 40h semanais
    if (operator === 'Heitor Cunha') {
        divisor = 200;
    } 
    // Plantonistas 12x36
    else {
        divisor = 220;
    }

    const hourlyRate = baseSalary / divisor;

    const he50Value = he50Hours * hourlyRate * 1.5;
    const he100Value = he100Hours * hourlyRate * 2.0;
    const totalOvertimeValue = he50Value + he100Value;

    return {
        baseSalary: baseSalary,
        divisor: divisor,
        hourlyRate: hourlyRate,
        he50Hours: he50Hours,
        he50Value: he50Value,
        he100Hours: he100Hours,
        he100Value: he100Value,
        totalOvertimeValue: totalOvertimeValue
    };
}

        function saveToLocalStorage() {
            try {
                const selectedMonth = document.getElementById('monthSelect').value;
                
                const dataToSave = {
                    allScheduleData: allScheduleData,
                    overtimeData: overtimeData,
                    lastSelectedMonth: selectedMonth,
                    lastSaved: new Date().toISOString()
                };
                
                localStorage.setItem('movisafe_data_2026', JSON.stringify(dataToSave));
            } catch (error) {
                console.error('Erro ao salvar:', error);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem('movisafe_data_2026');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    allScheduleData = data.allScheduleData || {};
                    overtimeData = data.overtimeData || {};
                    
                    if (data.lastSelectedMonth) {
                        document.getElementById('monthSelect').value = data.lastSelectedMonth;
                    }
                    
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Erro ao carregar:', error);

            }

        function autoFillMonth() {
            const selectedMonth = document.getElementById('monthSelect').value;
            const [year, month] = selectedMonth.split('-').map(Number);
            const daysInMonth = getDaysInMonth(year, month);
            
            const scheduleData = getCurrentMonthData();
            
            // N√ÉO limpar o m√™s - apenas preencher c√©lulas vazias

            // Determinar offset baseado no m√™s
            // Janeiro come√ßa normal (dia 1 = √≠mpar)
            // Para os outros meses, verificar quantos dias teve o m√™s anterior
            let startOffset = 0;
            
            if (month > 1) {
                // Calcular quantos dias teve o m√™s anterior
                const previousMonthDays = getDaysInMonth(year, month - 1);
                // Se o m√™s anterior terminou em dia √≠mpar (ex: 31), o pr√≥ximo come√ßa em par
                // Se terminou em par (ex: 30), o pr√≥ximo come√ßa em √≠mpar
                startOffset = previousMonthDays % 2;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                // Calcular se √© dia "√≠mpar" ou "par" na sequ√™ncia cont√≠nua
                const isOddDay = (day + startOffset) % 2 === 1;
                
                // Inicializar se n√£o existir
                operators.forEach(op => {
                    if (!scheduleData[op]) scheduleData[op] = {};
                });
                
                // DIURNO: Josniel (dias √≠mpares da sequ√™ncia) e Let√≠cia (dias pares)
                // S√≥ preencher se a c√©lula estiver vazia
                if (isOddDay) {
                    if (!scheduleData['Josniel Rodriguez'][day]) scheduleData['Josniel Rodriguez'][day] = 'D';
                    if (!scheduleData['Leticia Pinheiro'][day]) scheduleData['Leticia Pinheiro'][day] = '';
                } else {

                    if (!scheduleData['Josniel Rodriguez'][day]) scheduleData['Josniel Rodriguez'][day] = '';
                }

                // NOTURNO: Duplas alternam na sequ√™ncia cont√≠nua

                if (isOddDay) {
                    if (!scheduleData['Lais Ril'][day]) scheduleData['Lais Ril'][day] = 'N';
                    if (!scheduleData['Andr√© Luiz'][day]) scheduleData['Andr√© Luiz'][day] = 'N';
                    if (!scheduleData['Luis Butter'][day]) scheduleData['Luis Butter'][day] = '';
                    if (!scheduleData['Wellington Fraga'][day]) scheduleData['Wellington Fraga'][day] = '';

                    if (!scheduleData['Wellington Fraga'][day]) scheduleData['Wellington Fraga'][day] = 'N';
                    if (!scheduleData['Lais Ril'][day]) scheduleData['Lais Ril'][day] = '';
                    if (!scheduleData['Andr√© Luiz'][day]) scheduleData['Andr√© Luiz'][day] = '';
                }

                // BACKUP DI√ÅRIO: Heitor Cunha todos os dias
                // S√≥ preencher se a c√©lula estiver vazia
                if (!scheduleData['Heitor Cunha'][day]) scheduleData['Heitor Cunha'][day] = 'B';
            }

            updateCalendarDisplay();
            updateDashboard();
            autoSave();
            
            const monthName = getMonthName(month);
            const startType = startOffset === 0 ? '√≠mpares (1, 3, 5...)' : 'pares (2, 4, 6...)';
            alert(`‚úÖ ${monthName} preenchido automaticamente!\n\n‚ö†Ô∏è C√©lulas j√° preenchidas foram preservadas.\n\nIn√≠cio: Lais+Andr√© e Josniel come√ßam em dias ${startType}\n\nConfigura√ß√£o:\n‚Ä¢ Diurno: Altern√¢ncia cont√≠nua Josniel/Let√≠cia\n‚Ä¢ Noturno: Duplas alternam (Lais+Andr√© / Luis+Wellington)\n‚Ä¢ Backup Di√°rio: Heitor Cunha`);
